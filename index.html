<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kare Kutular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3.33vw; /* 1/5 oranında boşluk */
            width: calc(3 * (16.67vw + 3.33vw) - 3.33vw);
        }

        .box {
            width: 16.67vw; /* 1/6 oranında kutu boyutu */
            height: 16.67vw;
            background-color: #b0e0e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
